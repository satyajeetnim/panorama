{% extends 'layout.html' %}

{% block body %}
    <h2>Register</h2>
    {% from "includes/_formhelper.html" import render_field %}
    <form method="post" action="">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value="{{request.form.email}}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" value="{{request.form.password}}">
        </div>

        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>
{% endblock %}
